<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="shortcut icon" href="themes/assets/ico/logopf.ico">
    <title>promotins food</title>
</head>
<body>
    
    <div class="bg-blue-200 m-10 rounded-xl shadow-md">
        <h1 class="text-center text-3xl text-gray-600 m-10">Register</h1>
        <form class="w-full max-w-lg m-auto bg-sky-300 px-10 py-14 rounded-xl">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                First Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name" type="text" placeholder="jono">
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Last Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name" type="text" placeholder="joni">
            </div>
          </div>
          <div class="p-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-50"
              type="email" placeholder="Email Id" required>
          </div>
          <div class="p-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-50"
              type="password" placeholder="Password" required>
          </div>
          <div class="p-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-50"
              type="date" placeholder="Age" required>
          </div>
          <div class="p-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-50"
              type="number" placeholder="Mobile Number" required>
          </div>
          <div class="p-32 ml-8 pt-4">
            <div class="card-actions">
              <button class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
        <a href="https://github.com/Bayu-Sumantri/tugas-kelompok-new-1" class="text-center justify-center text-blue-900 m-6">https://github.com/Bayu-Sumantri/tugas-kelompok-new-1</a>
      </div>
    </div>
</body>
</html>
