<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="w-full relative px-10 py-8 bg-gray-200 rounded-xl border-solid border-2 border-gray-200 shadow-xl">
      <h1 class="text-center text-3xl m-4 text-gray-500/60">Contact Us</h1>
     <div class="w-full">
       <div class="flex justify-center items-center h-screen mx-auto ">
         <form action="404.html" class="w-full md:w-3/4 lg:w-3/6 p-4">
           <div class="p-3">
             <input
               class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
               type="text" placeholder="Name" required>
           </div>
           <div class="p-3">
             <input
               class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
               type="email" placeholder="Email Id" required>
           </div>
           <div class="p-3">
             <input
               class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
               type="number" placeholder="Mobile Number" required>
           </div>
           <div class="p-3">
             <textarea
               class="resize-none block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300 h-56"
               placeholder="Message" required></textarea>
           </div>
           <div class="p-3 pt-4">
             <div class="card-actions">
               <button class="btn btn-primary">send massaage</button>
             </div>
         </form>
       </div>
     </div>
   </div>
   
</body>
</html>
